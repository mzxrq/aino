name: CI/CD - Build & Push Images

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      GHCR_OWNER: ${{ github.repository_owner }}
      IMAGE_PREFIX: stock-dashboard
      # Optional runtime/build envs for the frontend; set these as repository secrets
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_LINE_PY_URL: ${{ secrets.VITE_LINE_PY_URL }}
      VITE_LINE_CLIENT_ID: ${{ secrets.VITE_LINE_CLIENT_ID }}
      VITE_LINE_REDIRECT_URI: ${{ secrets.VITE_LINE_REDIRECT_URI }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push backend-node (tagged with commit SHA)
      - name: Build & push backend-node (sha)
        uses: docker/build-push-action@v4
        with:
          context: ./backend-node
          file: ./backend-node/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-backend-node:${{ github.sha }}

      - name: Build & push backend-python (sha)
        uses: docker/build-push-action@v4
        with:
          context: ./backend-python
          file: ./backend-python/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-backend-python:${{ github.sha }}

      - name: Build & push frontend (sha)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend-react/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
            VITE_LINE_PY_URL=${{ env.VITE_LINE_PY_URL }}
            VITE_LINE_CLIENT_ID=${{ env.VITE_LINE_CLIENT_ID }}
            VITE_LINE_REDIRECT_URI=${{ env.VITE_LINE_REDIRECT_URI }}
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}

      # On main branch also push :latest tags
      - name: Push latest tags (backend-node)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: ./backend-node
          file: ./backend-node/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-backend-node:latest

      - name: Push latest tags (backend-python)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: ./backend-python
          file: ./backend-python/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-backend-python:latest

      - name: Push latest tags (frontend)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend-react/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
            VITE_LINE_PY_URL=${{ env.VITE_LINE_PY_URL }}
            VITE_LINE_CLIENT_ID=${{ env.VITE_LINE_CLIENT_ID }}
            VITE_LINE_REDIRECT_URI=${{ env.VITE_LINE_REDIRECT_URI }}
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-frontend:latest

      - name: Output pushed image names
        run: |
          echo "Pushed images:"
          echo " - ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-backend-node:${{ github.sha }}"
          echo " - ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-backend-python:${{ github.sha }}"
          echo " - ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}"
