server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: forward API calls to backend if using a single domain (disabled by default)
  # location /api/ {
  #   proxy_pass http://backend-node:5050/;
  # }

  # Health check
  location /health {
    return 200 '{"status":"ok"}';
    add_header Content-Type application/json;
  }

  # Cache static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
